<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

</head>
<body>
<form action="/addbook" method="post">
{% csrf_token %}
<h1>Add a Book</h1>
<div><p>Title</p><input type="text" name="title"></div>
<div><p>Description</p><textarea name="mycontents"></textarea></div>
<button type="submit">add</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
{% for books in bookm %}
<tr>
    <td>{{books.id}}</td>
    <td>{{books.title}}</td>
    <td><a href="/books/{{books.id}}"  name="{{books.title}}">view</a></td> 
    
</tr>
{% endfor %}

</table>
</body>
</html>
