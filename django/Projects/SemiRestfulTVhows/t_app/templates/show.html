<html lang="en">

<body>
<h1>All Shows</h1>

<table>
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>NetWork</th>
    <th>Release Datee</th>
    <th>Actions</th>
</tr>
{% for show in shows %}
<tr>
    <td>{{show.id}}</td>
    <td>{{show.title}}</td>
    <td>{{show.network}}</td>
    <td>{{show.relateddate}}</td>
    <td><a href="/shows/{{show.id}}"  name="{{author.first_name}}">show</a> |  
        <a href="/shows/{{show.id}}/edit"  name="{{author.first_name}}">edit</a>| 
        <a href="/delete/{{show.id}}"  name="{{author.first_name}}">delete</a> 
    </td>
</tr>
{% endfor %}

</table>
<a href="/shows/new"  name="addme">Add a new Show </a>
